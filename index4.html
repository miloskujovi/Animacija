<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Circle</title>
  <link rel="stylesheet" href="styles.css">

<style>
body {
  margin: 0;
  padding: 0;
  background-color: #050210;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  position: relative;
  width: 300px;
  height: 300px;
}

.circle {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  border: 10px solid #000; 
  position: absolute;
  top: 0;
  left: 0;
  animation: pulseCircle 2s infinite alternate linear;
}

.glow {
  width: 310px;
  height: 310px;
  border-radius: 50%;
  position: absolute;
  top: -5px;
  left: -5px;
  background: radial-gradient(#fb5dad, #55fb9f, #b97aff, #55fb9f, #fb5dad);
  filter: blur(10px);
  animation: glowPulse 2s infinite alternate linear;
}

@keyframes pulseCircle {
  0% { transform: scale(1); }
  100% { transform: scale(1.1); }
}

@keyframes glowPulse {
  0% { transform: scale(1); opacity: 0.8; }
  100% { transform: scale(1.2); opacity: 0; }
}
</style>
</head>
<body>
  <div class="container">
    <div class="glow"></div>
    <div class="circle"></div>
  </div>
</body>
</html>
